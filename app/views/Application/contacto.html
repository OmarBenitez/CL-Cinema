<!doctype html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:700italic,700' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="/public/images/favicon.png" type="image/png"/>
        <link rel="stylesheet" href="/public/stylesheets/index/reset.css"> <!-- CSS reset -->
        <link rel="stylesheet" href="/public/stylesheets/index/style.css"> <!-- Resource style -->
        <link rel="stylesheet" href="/public/stylesheets/newPost/style.css"> <!-- Resource style -->
        <script src="/public/javascripts/index/modernizr.js"></script> <!-- Modernizr -->

        <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
        <style>
            body {
                background-color: #E4F1FE;
                color: #336E7B;
            }
            .cd-primary-nav a {
                color: #22313F;
            }
            .cd-primary-nav a:hover {
                color: #FFF;
            }
            .single-project {
                overflow-y: scroll;
                background: #fff;
                cursor: auto !important;
            }
            
        </style>
        <title>Home | CL Cinema</title>
    </head>
    <body>
        <header>
            <!--            <a href="#0" class="cd-logo"><img src="/public/images/cd-logo.svg"></a>-->

            <button class="cd-nav-trigger">Menu<span aria-hidden="true" class="cd-icon"></span></button>
        </header>

        <nav class="cd-primary-nav">
            <ul>
                <li class="cd-label">Navegación</li>
                <li><a href="/">Portafolio</a></li>
                <li><a href="#">Quién Soy</a></li>
                <li><a href="@{Application.contacto()}">Contacto</a></li>
            </ul>
        </nav> <!-- .cd-primary-nav -->

        <div class="cd-projects-container">
            <ul>
                <li class="single-project">
                    <form class="cd-form floating-labels" enctype="multipart/form-data" action="@{Application.savePost()}" method="POST">
                        <fieldset>
                            <legend>Contacto</legend>
                            <div class="icon">
                                <label class="cd-label" for="cd-name">Nombre</label>
                                <input class="user" type="text" name="cd-name" id="cd-name" required>
                            </div> 

                            <div class="icon">
                                <label class="cd-label" for="cd-email">Email</label>
                                <input class="email" type="email" name="cd-email" id="cd-email" required>
                            </div>
                            <div class="icon">
                                <label class="cd-label" for="cd-textarea">Mensaje</label>
                                <textarea class="message" name="object.content" id="cd-textarea" required></textarea>
                            </div>
                        </fieldset>
                        <div>
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </li>
            </ul>
        </div>


        <script src="/public/javascripts/index/jquery-2.1.4.js"></script>
        <script src="/public/javascripts/index/main.js"></script> <!-- Resource jQuery -->
        <script>
            $(function(){
                $('.cd-projects-container').unbind()
            });
        </script>
    </body>
</html>
